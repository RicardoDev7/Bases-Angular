<h1>Dragon Ball</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input type="text" class="form-control" placeholder="Nombre del personaje" />
    <input type="number" class="form-control mt-2" placeholder="Poder del personaje" />
    <button class="mt-2 btn btn-primary">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id) {
        <li>
          <span class="badge bg-secondary me-2">{{character.id}}</span>
          <span>{{character.name}}</span>
          <!--<strong
          [class.text-danger]="character.power > 9000"
          [class.text-info]="character.power < 9000"
          > ({{character.power}})</strong>-->
          <strong [ngClass]="powerClasses()(character.power)">({{character.power}})</strong>
        </li>
      }
    </ul>
  </div>
</section>
